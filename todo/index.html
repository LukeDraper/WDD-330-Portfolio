<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="todo-container">
            <h1>Todos</h1>
            <div class='list-container'>
                <ul id="todoList">

                </ul>
                <footer>
                    <p class="taskNumber"><span id="taskNumber">#</span> tasks left</p>
                    <div class="filters" id="filters">
                        <input type="radio" name="filter" id="allBtn" value="all" checked/>
                        <label for="allBtn" class="outline-selected">All.</label>
                        <input type="radio" name="filter" id="activeBtn" value="active"/>
                        <label for="activeBtn" class="outline-selected">Active.</label>
                        <input type="radio" name="filter" id="completeBtn" value="complete"/>
                        <label for="completeBtn" class="outline-selected" value="complete">Complete.</label>

                    </div>
                </footer>
            </div>
            <form id="add-task">
                <input type="text">
                <input type="submit" value="+">
            </form>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
